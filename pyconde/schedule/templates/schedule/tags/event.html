{% load helper_tags %}
<a href="{{ event.url }}">{% if event.session_kind == 'keynote'%}KEYNOTE: {% endif %}{{ event.name|safe_and_shy:15 }}</a>
{% if event.type == 'session' %}
<br />
{% if event.speakers %}With: {{ event.speakers|join:', ' }}.{% endif %}
{% if event.level_name %}Level: {{ event.level_name }}{% endif %}
{% endif %}
