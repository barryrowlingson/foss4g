{% extends "base_programme.html" %}
{% load admin_urls %}
{% load url from future %}

{% block content %}


{% for pres in presentations %}

<div class="pres">
<h2><a href="{% url 'view-presentation' presentation_pk=pres.pk %}">{{pres.title}}</a> {{pres.presenter}}</h2>
<p>{{pres.desc}}</p>
{% if user.is_authenticated %}
<a href="{% url 'admin:programme_presentation_change' pres.pk %}" target="_edit">edit</a>
{% endif %}
</div>
{% endfor %}


{% endblock %}
