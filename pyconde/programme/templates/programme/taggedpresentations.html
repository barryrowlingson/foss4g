{% extends "base_programme.html" %}

{% load url from future %}

{% block content %}

<h1>Presentations tagged {{tag.name}}</h1>

{% for pres in presentations %}
<div class="{% cycle 'odds' 'evens' %}">
{% if pres.cancelled %}<span class="cancelled">{% endif %}
<a href="{% url 'view-presentation' presentation_pk=pres.pk %}">{{pres}}</a>
{% if pres.cancelled %}</span>(cancelled){% endif %}
</div>
{% empty %}
<div>None</div>
{% endfor %}


{% endblock %}
