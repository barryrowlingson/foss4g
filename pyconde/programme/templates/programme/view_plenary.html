{% extends "base_programme.html" %}
{% load url from future %}

{% block content %}

<div class="plenary" >
<h1>{{plenary.title}}</h1>
<table>
<tr><td>Start:</td><td>{{plenary.start}}</td></tr>
<tr><td>End:</td><td>{{plenary.end}}</td></tr>
</table>
<ol>
{% for item in plenary.plenaryitem_set.all %}
<li>{{item}} ({{item.duration}} minutes)</li>
{% endfor %}
</ol>
</div>


{% endblock %}
